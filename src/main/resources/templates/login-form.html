<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="">
        <h1>Account Login</h1>
        <div>
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <button type="submit">Login</button>
    </form>

</body>
</html>
